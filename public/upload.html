<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Upload File</h2>

    <form id="uploadForm">
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">Choose folder</option>
                <option value="units">Units</option>
                <option value="lessons">Lessons</option>
                <option value="tests">Tests</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">File:</label>
            <input type="file" id="file" required>
        </div>
        
        <button type="submit" id="uploadBtn">Upload File</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        console.log('JavaScript is loading...');
        
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        
        console.log('Form element:', form);
        console.log('Button element:', btn);
        
        if (!form) {
            console.error('Form not found!');
            alert('Form not found!');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            const category = document.getElementById('category').value;
            
            if (!file || !category) {
                showResult('Please select both file and category', false);
                return;
            }
            
            formData.append('filename', file);
            formData.append('category', category);
            
            btn.disabled = true;
            btn.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`File "${data.file.originalName}" uploaded successfully to ${data.file.category}`, true);
                    form.reset();
                } else {
                    showResult(data.error, false);
                }
                
            } catch (error) {
                showResult('Upload failed. Please try again.', false);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload File';
            }
        });
        
        function showResult(message, success) {
            result.textContent = message;
            result.className = `result ${success ? 'success' : 'error'}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
